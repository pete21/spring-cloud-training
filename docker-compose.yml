version: '3'
services:
  zookeeper-server:
    image: wurstmeister/zookeeper
    restart: always
  kafka-server:
    image: wurstmeister/kafka
    restart: always
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka-server
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-server:2181
  jaeger-server:
    image: jaegertracing/all-in-one
    restart: always
    ports:
      - 16686:16686
  admin-server:
    image: training/admin-server
    restart: always
    environment:
      - PORT=8080
    ports:
      - 8090:8080
  configuration-server:
    image: training/configuration-server
    restart: always
    environment:
      - GIT_URI=https://github.com/landrzejewski/spring-cloud-training
      - KAFKA_BROKER=kafka-server
    ports:
      - 8888:8888
  discovery-server:
    image: training/discovery-server
    restart: always
    environment:
      - ACTIVE_PROFILE=production
      - CONFIGURATION_SERVER=optional:configserver:http://configuration-server:8888
    ports:
      - 8761:8761
  gateway-server:
    image: training/gateway-server
    restart: always
    environment:
      - ACTIVE_PROFILE=production
      - CONFIGURATION_SERVER=optional:configserver:http://configuration-server:8888
    ports:
      - 8080:8080
  payments-database:
    image: postgres:13-alpine
    restart: always
    environment:
      - POSTGERS_DB=payments
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - PGDATA=/data
    volumes:
      - ./data/paymnets:/data