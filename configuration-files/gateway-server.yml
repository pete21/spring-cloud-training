spring:
  cloud:
    gateway:
      routes:
        - id: payments
          predicates:
            - Path=/api/payments/**
          uri: lb://PAYMENTS-SERVICE
          filters:
            - RewritePath=/api(?<segment>.*), $\{segment}
            - RewriteLocationResponseHeader=AS_IN_REQUEST, Location
        - id: payments
          predicates:
            - Path=/api/shop/**
          uri: lb://SHOP-SERVICE
          filters:
            - RewritePath=/api/shop(?<segment>.*), $\{segment}
            - RewriteLocationResponseHeader=AS_IN_REQUEST, Location